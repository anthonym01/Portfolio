<!DOCTYPE html>
<html>
<head>
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="icon" href="./img/Colorwheel.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Colro Selector</title>
</head>
<body>
    <div id="loadingscreen">Loading...<div id="loader"></div></div>
    <button id="instructionbtn">
        <div id="instructionbtntxt">Instructions</div>
        <div id="instructionbtn_shutter"></div>
    </button>
    <div id="instructionpane">
        <h1>How to use this 'plugin'</h1>
        <h3>Step 1 Add this to your project</h3>
        <div>
            
        </div>
        <h2>HEX colors</h2>

        <h2>RGB colors</h2>
        
        <h2>HSL colors</h2>

    </div>
    <div class="panneler" id="NAMEpanneler">
        <div class="pannelerheader" >Color Names</div>
        <div class="pannelercontent" id="namebtn_container">
            <button class="colorbtn" id="redbtn">Red</button>
            <button class="colorbtn" id="bluebtn">Blue</button>
            
        </div>
    </div>
    <div class="panneler" id="RGBpanneler">
        <code class="pannelerheader" id="RGB_header" title="Copy RGB index to clipboard?">RGB( # , # , # )</code>
        <div class="pannelercontent">
            <input type="range" max="255" min="0" id="RED_slider" class="slider">
            <input type="range" max="255" min="0" id="GREEN_slider" class="slider">
            <input type="range" max="255" min="0" id="BLUE_slider" class="slider">
            <button type="button" id="randRGB">Random RGB</button>
        </div>
    </div>
    <div class="panneler" id="HSLpanneler">
        <code class="pannelerheader" id="HSL_header" title="Copy HSL index to clipboard?">HSL( # , # , # )</code>
        <div class="pannelercontent">
            <input type="range" max="360" min="0" id="HUE_slider" class="slider">
            <input type="range" max="100" min="0" id="SATURATION_slider" class="slider">
            <input type="range" max="100" min="0" id="LIGHTNESS_slider" class="slider">
            <button type="button" id="randHSL">Random HSL</button>
        </div>
    </div>
    <div class="panneler" id="HEXpanneler">
        <div class="pannelerheader">HEX</div>
        <div class="pannelercontent">
            <input type="text" id="HEX_put" placeholder="#ffffff">
            <button id="randHEX">Random HEX</button>
        </div>
    </div>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
