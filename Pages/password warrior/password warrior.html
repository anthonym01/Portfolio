<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="icon" href="img/password worrior icon prototype.webp" type="image/webp" sizes="32x32">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Password Warrior</title>
</head>
<body>
    <div id="login_screen">
        <div id="logo"></div>
        <div id="logo_text">
            The battle begins
        </div>
        <button>Log in</button>
        <button>Sign up</button>
        <form>
            <div class="label" id="email_label">Email:</div>
            <input type="text" class="login_put" id="email_put" name="password_warrior_email">
            <div class="label" id="password_label">Password:</div>
            <input type="password" class="login_put" id="password_put" name="password_warrior_password">
        </form>
    </div>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
